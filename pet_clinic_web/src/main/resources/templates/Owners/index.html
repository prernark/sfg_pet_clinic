<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>List Of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type = "guru.springframework5.sfg_pet_clinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners List</h2> <!--The text needs to be within ''-->
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 50px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">xxx</td>
        <td th:text="${owner.lastName}">yyy</td>
    </tr>
    </tbody>
</table>


</body>
</html>
